<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互动照明系统 - 动画播放</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #0a1628;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        /* 加载指示器 */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #22d3ee;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">正在加载动画模块...</div>
    <iframe src="http://localhost:3000" id="animFrame" onload="document.getElementById('loader').style.display='none'"></iframe>
</body>
</html>
