<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAITR LED System - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #0f172a, #1e3a8a, #0f172a);
            position: relative;
            overflow: hidden;
        }

        /* 背景网格图案 */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* 发光效果 */
        .glow-effect-1 {
            position: absolute;
            top: 25%;
            left: 25%;
            width: 384px;
            height: 384px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 50%;
            filter: blur(96px);
            z-index: 1;
        }

        .glow-effect-2 {
            position: absolute;
            bottom: 25%;
            right: 25%;
            width: 384px;
            height: 384px;
            background: rgba(6, 182, 212, 0.1);
            border-radius: 50%;
            filter: blur(96px);
            z-index: 1;
        }

        /* 主登录容器 */
        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 448px;
            margin: 0 16px;
        }

        /* LED 系统 Logo/Header */
        .logo-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-dots {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .logo-dot:nth-child(1) {
            background: #3b82f6;
        }

        .logo-dot:nth-child(2) {
            background: #22d3ee;
            animation-delay: 0.2s;
        }

        .logo-dot:nth-child(3) {
            background: #3b82f6;
            animation-delay: 0.4s;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .logo-title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            margin-bottom: 8px;
        }

        .logo-image-container {
            position: relative;
            display: inline-block;
        }

        .logo-glow {
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(239, 68, 68, 0.3) 0%, rgba(34, 211, 238, 0.3) 50%, rgba(234, 179, 8, 0.3) 100%);
            border-radius: 50%;
            filter: blur(24px);
            opacity: 0.5;
            animation: pulse-slow 2.5s ease-in-out infinite;
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .logo-image {
            height: 80px;
            width: auto;
            object-fit: contain;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 0 20px rgba(34, 211, 238, 0.5));
            animation: float 3s ease-in-out infinite, subtle-rotate 5s ease-in-out infinite;
        }

        .logo-fallback {
            position: relative;
            z-index: 1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes subtle-rotate {
            0%, 100% { transform: rotate(-3deg) scale(1); }
            50% { transform: rotate(3deg) scale(1.05); }
        }

        .logo-title {
            font-size: 2.25rem;
            letter-spacing: 0.05em;
            background: linear-gradient(to right, #60a5fa, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .logo-subtitle {
            color: rgba(147, 197, 253, 0.6);
            letter-spacing: 0.1em;
            font-size: 0.875rem;
        }

        /* 登录卡片 */
        .login-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 1rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        /* 状态栏 */
        .status-bar {
            background: linear-gradient(to right, rgba(37, 99, 235, 0.2), rgba(6, 182, 212, 0.2));
            padding: 12px 24px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22d3ee;
            border-radius: 50%;
        }

        .status-text {
            color: #67e8f9;
            font-size: 0.875rem;
        }

        /* 表单容器 */
        .form-container {
            padding: 32px;
        }

        /* 输入字段 */
        .input-group {
            margin-bottom: 24px;
        }

        .input-label {
            display: block;
            color: #93c5fd;
            font-size: 0.875rem;
            margin-bottom: 8px;
            letter-spacing: 0.05em;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: rgba(96, 165, 250, 0.5);
        }

        .input-field {
            width: 100%;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 0.5rem;
            padding: 12px 16px 12px 48px;
            color: #dbeafe;
            font-size: 0.875rem;
            transition: all 0.3s ease;
        }

        .input-field::placeholder {
            color: rgba(96, 165, 250, 0.3);
        }

        .input-field:focus {
            outline: none;
            border-color: rgba(96, 165, 250, 0.5);
            background: rgba(30, 41, 59, 0.7);
        }

        .input-field:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* 登录按钮 */
        .login-button {
            width: 100%;
            background: linear-gradient(to right, #2563eb, #06b6d4);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .login-button:hover:not(:disabled) {
            background: linear-gradient(to right, #1d4ed8, #0891b2);
            box-shadow: 0 10px 20px -3px rgba(37, 99, 235, 0.3);
        }

        .login-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* 加载动画 */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin-stuck 2.5s infinite;
        }

        @keyframes spin-stuck {
            0%, 15% { transform: rotate(0deg); }
            16%, 40% { transform: rotate(45deg); }
            41%, 65% { transform: rotate(90deg); }
            66%, 90% { transform: rotate(135deg); }
            91%, 100% { transform: rotate(135deg); }
        }

        /* 额外选项 */
        .form-options {
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: rgba(147, 197, 253, 0.6);
            cursor: not-allowed;
        }

        .remember-me input {
            border-radius: 4px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            background: rgba(30, 41, 59, 0.5);
        }

        .forgot-password {
            color: rgba(34, 211, 238, 0.6);
            text-decoration: none;
            pointer-events: none;
        }

        /* 页脚 */
        .login-footer {
            background: rgba(15, 23, 42, 0.8);
            border-top: 1px solid rgba(59, 130, 246, 0.2);
            padding: 16px 24px;
        }

        .footer-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 0.75rem;
            color: rgba(147, 197, 253, 0.4);
        }

        /* 加载遮罩 */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: rgba(15, 23, 42, 0.3);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            display: none;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .loading-overlay.active {
            display: flex;
        }

        .loading-text {
            color: rgba(147, 197, 253, 0.5);
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <!-- 背景网格 -->
    
    <!-- 发光效果 -->
    <div class="glow-effect-1"></div>
    <div class="glow-effect-2"></div>

    <!-- 主登录容器 -->
    <div class="login-container">
        <!-- LED 系统 Logo/Header -->
        <div class="logo-header">
            <div class="logo-dots">
                <div class="logo-dot"></div>
                <div class="logo-dot"></div>
                <div class="logo-dot"></div>
            </div>
            <div class="logo-title-container">
                <div class="logo-image-container">
                    <div class="logo-glow"></div>
                    <img src="assets/logo.png" alt="BAITR Logo" class="logo-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                    <div class="logo-fallback" style="display: none;">
                        <svg class="logo-image" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="50" cy="50" r="40" fill="none" stroke="url(#gradient)" stroke-width="3"/>
                            <circle cx="50" cy="50" r="25" fill="none" stroke="url(#gradient)" stroke-width="2"/>
                            <circle cx="50" cy="50" r="10" fill="url(#gradient)"/>
                            <defs>
                                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
                                    <stop offset="50%" style="stop-color:#22d3ee;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                        </svg>
                    </div>
                </div>
                <h1 class="logo-title">LED SYSTEM</h1>
            </div>
            <p class="logo-subtitle">CONTROL PANEL v3.2.1</p>
        </div>

        <!-- 登录卡片 -->
        <div class="login-card">
            <!-- 状态栏 -->
            <div class="status-bar">
                <div class="status-content">
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span class="status-text">System Status</span>
                    </div>
                </div>
            </div>

            <!-- 表单容器 -->
            <div class="form-container">
                <!-- 用户名字段 -->
                <div class="input-group">
                    <label class="input-label">USERNAME</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                        <input 
                            type="text" 
                            id="username" 
                            class="input-field" 
                            placeholder="Enter username"
                            autocomplete="username"
                        />
                    </div>
                </div>

                <!-- 密码字段 -->
                <div class="input-group">
                    <label class="input-label">PASSWORD</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                        </svg>
                        <input 
                            type="password" 
                            id="password" 
                            class="input-field" 
                            placeholder="Enter password"
                            autocomplete="current-password"
                        />
                    </div>
                </div>

                <!-- 登录按钮 -->
                <button id="loginBtn" class="login-button">
                    <div class="spinner"></div>
                    <span>LOGIN</span>
                </button>

                <!-- 额外选项 -->
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" disabled />
                        Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
            </div>

            <!-- 页脚 -->
            <div class="login-footer">
                <div class="footer-content">
                    <span>© BAITR LED Systems Inc.</span>
                    <span>Build 20251130</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 登录逻辑
        const loginBtn = document.getElementById('loginBtn');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');

        // 回车键登录
        usernameInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                passwordInput.focus();
            }
        });

        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        loginBtn.addEventListener('click', handleLogin);

        // 页面过渡动画函数
        function transitionToPage(url) {
            const overlay = document.createElement('div');
            overlay.className = 'transition-overlay';
            overlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #0f172a; z-index: 9999; opacity: 0; transition: opacity 0.4s ease;';
            document.body.appendChild(overlay);
            
            setTimeout(() => {
                overlay.style.opacity = '1';
            }, 10);
            
            setTimeout(() => {
                window.location.href = url;
            }, 400);
        }

        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // 输入任何字符都可以登录
            if (username.length > 0 || password.length > 0) {
                // 显示加载状态
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<div class="spinner"></div><span>登录中...</span>';

                // 模拟登录延迟
                setTimeout(() => {
                    // 跳转到导览页面
                    transitionToPage('navigation.html');
                }, 800);
            } else {
                // 提示输入
                alert('请输入用户名或密码');
            }
        }

        // 页面加载时的动画效果
        window.addEventListener('load', () => {
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 0.5s ease-in';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
